<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="heading">Own Toast</h1>
    <div class="content">
        <select id="direction" class="directions">
            <option value="top" >Top</option>
            <option value="bottom" >Bottom</option>
            <option value="left" >Left</option>
            <option value="right" >Right</option>
        </select>

        <select id="nature" class="directions">
            <option value="success" >Success</option>
            <option value="error" >Error</option>
            <option value="warning" >warning</option>
            
        </select>

        <input type="'text" placeholder="toast message" id="message" class="directions" >
        <input type="range" min="1" max="10" id="range" value="3" class="directions">

        <button class="generatebtn">Generate toast</button>
    </div>
    
    <div class="toast-container"></div>
    <script src='index.js'></script>
</body>
</html>
