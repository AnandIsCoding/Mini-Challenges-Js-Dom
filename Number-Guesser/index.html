<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Guess The Number</h1>
    <div class="content">
        <h2 style="color:blue; font-size: large;">Enter a guess between 1 to 100</h2>
        <input style="width:100%; padding: 20px 5px; border-width:3px;" type="number" id="input" />
        <h2 id="result"></h2>
        <div>
            <button id="submit" >Submit</button>
            <button class="newbtn" disabled>Start new</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
