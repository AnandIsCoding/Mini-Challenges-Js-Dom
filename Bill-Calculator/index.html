<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill splitter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container" style="width:100%; height:80%; border-radius: 8px; gap: 15px; display: flex;">
        <div class="contentcontainer">
            <h1>Bill</h1>
            <input type="number" name="bill" placeholder="â‚¹" style="width: 90%; padding: 10px 10px; border-radius: 5px;" id="money"/>

            <h2>Select tip</h2>
            <div style="width:100%; height:auto; display: flex; flex-wrap: wrap; gap:1vw">
                <button value="5" style="flex-shrink: 0; padding:1vw 4.7vw; font-size: larger; border-radius: 5px; background-color: rgb(233, 78, 247);" disabled>5%</button>
                <button value="10" style="flex-shrink: 0; padding:1vw 4.5vw; font-size: larger; border-radius: 5px; background-color: rgb(233, 78, 247);" disabled>10%</button>
                <button value="15" style="flex-shrink: 0; padding:1vw 4.5vw; font-size: larger; border-radius: 5px; background-color: rgb(233, 78, 247);" disabled>15%</button>
                <button value="25" style="flex-shrink: 0; padding:1vw 4.4vw; font-size: larger; border-radius: 5px; background-color: rgb(233, 78, 247);" disabled>25%</button>
                <button value="50" style="flex-shrink: 0; padding:1vw 4.4vw; font-size: larger; border-radius: 5px; background-color: rgb(233, 78, 247);" disabled>50%</button>
                <button value="75" style="flex-shrink: 0; padding:1vw 4.4vw; font-size: larger; border-radius: 5px; background-color: rgb(233, 78, 247);" disabled>75%</button>
            </div>

            <input type="text" placeholder="custom tip in percentage" style="width: 90%; padding: 10px 10px; border-radius: 5px; margin-top: 3vw; font-size: larger;" disabled id="customtip">

            <h2>Number of people</h2>
            <input type="text" placeholder="Number of people" style="width: 90%; padding: 10px 10px; border-radius: 5px; margin-top: 1vw; font-size: larger;" disabled id="numberofpeople">

            <div id="calculate" style="width: 100%; padding: 10px 10px; border-radius: 5px; margin-top: 3vw; background-color: rgb(12, 248, 107); font-size: larger; cursor: pointer; text-align: center;">Calculate bill</div>
        </div>
        <div class="contentcontainer" style="background-color: rgb(108, 159, 247); padding: 1vw 1vw; border-radius: 8px; gap: 4vw; height: 60%;">
            <h1>Tip Amount : <span id="tipamountvalue"></span></h1>
            <h1>Total : <span id="totalamountvalue"></span></h1>
            <h1>Each person bill: <span id="eachpersonvalue"></span></h1>
            <div id="reset" style="width: 100%; padding: 10px 10px; border-radius: 5px; margin-top: 3vw; background-color: rgb(253, 255, 255); font-size: larger; text-align: center;" disabled>Reset</div>
        </div>
    </div>
    <script src="index.js"></script>  
</body>
</html>
