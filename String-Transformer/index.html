<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Transformer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="display: flex; justify-content: center; align-items: center;">
   <div style="width:60%; height:90%; display:flex; flex-direction: column; gap:1vw">
     <input type="text" placeholder="Anand is great" style="width:100%; padding: 15px 15px ; font-size: larger;" id="input" />
     <p style="background-color: black; color:white; padding:6px 8px; width:fit-content; font-size: larger; border-radius: 6px;">Uppercase</p>
     <span style="width:100%; padding:15px 15px ; font-size:larger; background-color: rgb(95, 247, 95); color: black; border-radius: 5px; overflow-x:scroll" id="uppercase"></span>

     <p style="background-color: black; color:white; padding:6px 8px; width:fit-content; font-size: larger; border-radius: 6px;">lowercase</p>
     <span style="width:100%; padding:15px 15px ; font-size:larger; background-color: rgb(95, 247, 95); color: black; border-radius: 5px;  overflow-x:scroll" id="lowercase"></span>

     <p style="background-color: black; color:white; padding:6px 8px; width:fit-content; font-size: larger; border-radius: 6px;">camelCase</p>
     <span style="width:100%; padding:15px 15px ; font-size:larger; background-color: rgb(95, 247, 95); color: black; border-radius: 5px;  overflow-x:scroll" id="camelcase"></span>

     <p style="background-color: black; color:white; padding:6px 8px; width:fit-content; font-size: larger; border-radius: 6px;">PascalCase</p>
     <span style="width:100%; padding:15px 15px ; font-size:larger; background-color: rgb(95, 247, 95); color: black; border-radius: 5px;  overflow-x:scroll" id="pascalcase"></span>

     <p style="background-color: black; color:white; padding:6px 8px; width:fit-content; font-size: larger; border-radius: 6px;">KebabCase-</p>
     <span style="width:100%; padding:15px 15px ; font-size:larger; background-color: rgb(95, 247, 95); color: black; border-radius: 5px;  overflow-x:scroll" id="kebabcase"></span>

     <p style="background-color: black; color:white; padding:6px 8px; width:fit-content; font-size: larger; border-radius: 6px;">TrimCase-</p>
     <span style="width:100%; padding:15px 15px ; font-size:larger; background-color: rgb(95, 247, 95); color: black; border-radius: 5px;  overflow-x:scroll" id="trimcase"></span>

     
   </div>
   <script src="script.js" ></script>

</html>
